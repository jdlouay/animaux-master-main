<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Groupes</label>
      <select class="form-control form-control-lg" id="idGroupe" name="idGroupe" [(ngModel)]="IdGroupe" (change)="onChange()">        
        <option *ngFor="let groupe of groupes" value="{{groupe.idGroupe}}">
          {{groupe.nomGroupe}}
        </option>
      </select>                     
    </div>
    
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Esp√®ce</th>
            <th>Date de Naissance</th>
            <th>Groupe</th>
            <th>Actions</th>
          </tr>
          <tbody *ngFor="let animal of animaux">
            <tr>
              <td>{{animal.idAnimal}}</td>
              <td>{{animal.nomAnimal}}</td>
              <td>{{animal.especeAnimal}}</td>
              <td>{{animal.dateNaissance | date:'dd/MM/yyyy'}}</td>
              <td>{{animal.groupe.nomGroupe}}</td>
              <td><a class="btn btn-danger" (click)="supprimerAnimal(animal)">Supprimer</a></td> 
              <td><a class="btn btn-success" [routerLink]="['/updateAnimal', animal.idAnimal]">Modifier</a></td>
            </tr>                                    
          </tbody>
        </table>
      </div>
    </div>
  </div>

<form>
    <div [hidden]="ajout">
      <label>ID Groupe</label>
      <input
        type="text"
        class="form-control w-25"
        [(ngModel)]="groupe.idGroupe"
        name="idGroupe"
        readonly
      />
    </div>
    <div class="form-group">
      <label>Nom du Groupe</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="groupe.nomGroupe"
        name="nomGroupe"
        placeholder="Entrez un nom de groupe..."
      />
    </div>
    <div class="mt-2">
      <button
        type="button"
        [disabled]="!groupe.nomGroupe"
        class="btn btn-success"
        (click)="saveGroupe()"
      >
        {{ ajout ? 'Ajouter' : 'Modifier' }}
      </button>
    </div>
  </form>
